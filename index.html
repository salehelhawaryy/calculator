<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <p class="title" style="text-align: center;"> Calculator</p>
    <div class="center"> 
        <div class="result" >  <p style="margin-bottom: 0%; margin-right: 30px;margin-top: 0%;min-height: 70px;"> </p>  </div>
        <div class="btnContainer"> 
            <button class="grey AC">AC</button>
            <button class="grey">+/-</button>
            <button class="grey">%</button>
            <button class="yellow">÷</button>
            <button class="black">7</button>
            <button class="black">8</button>
            <button class="black">9</button>
            <button class="yellow">×</button>
            <button class="black">4</button>
            <button class="black">5</button>
            <button class="black">6</button>
            <button class="yellow">–</button>
            <button class="black">1</button>
            <button class="black">2</button>
            <button class="black">3</button>
            <button class="yellow">+</button>
            <button class="zero black">0</button>
            <button class="black">.</button>
            <button class="yellow">=</button>
        </div>
    </div>
</body>
</html>
